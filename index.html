<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Modern Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">🐦 Flappy Bird Modern</div>
  <div class="game-container">
  <canvas id="gameCanvas" width="480" height="640" tabindex="0"></canvas>
  <div class="instructions">Tap, click, or press <b>Space</b> to flap. Avoid the pipes!</div>
  <div class="score" id="scoreDisplay"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
